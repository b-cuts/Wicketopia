<html>
<body>
<wicket:extend>
    <h3>Existing Widgets</h3>
    <table class="dataview" wicket:id="table"/>

    <p/>

    <h3>Create your own widget!</h3>

    <form wicket:id="form">
        <table border="1">
            <tr wicket:id="properties">
                <th><label wicket:id="label"/></th>
                <td>
                    <div wicket:id="editor"/>
                </td>
            </tr>
        </table>
        <input type="submit"/>
    </form>

    <p/>
    <span wicket:id="feedback"/>

    <wicket:fragment wicket:id="linksPanel">
        <a wicket:id="removeLink">[delete]</a>
    </wicket:fragment>
</wicket:extend>
</body>
</html>
