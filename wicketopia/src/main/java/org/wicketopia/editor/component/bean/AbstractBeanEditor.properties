#Required=Field '${label}' is required.
#IConverter='${input}' is not a valid ${type}.

RangeValidator=Value '${input}' for field '${label}' is not between ${minimum} and ${maximum}.
MinimumValidator=Value '${input}' for field '${label}' is smaller than the minimum of ${minimum}.
MaximumValidator=Value '${input}' for field '${label}' is larger than the maximum of ${maximum}.
NumberValidator.positive=Value '${input}' for field '${label}' must be positive.
NumberValidator.negative=Value '${input}' for field '${label}' must be negative.

StringValidator.range=Value '${input}' for field '${label}' is not between ${minimum} and ${maximum} characters long.
StringValidator.minimum=Value '${input}' for field '${label}' is shorter than the minimum of ${minimum} characters.
StringValidator.maximum=Value '${input}' for field '${label}' is longer than the maximum of ${maximum} characters.
StringValidator.exact=Value '${input}' for field '${label}'' is not exactly ${exact} characters long.

#DateValidator.range='${input}' is not between ${minimum} and ${maximum}.
#DateValidator.minimum='${input}' is less than the minimum of ${minimum}.
#DateValidator.maximum='${input}' is larger than the maximum of ${maximum}.

PatternValidator=Value '${input}' for field '${label}' does not match pattern '${pattern}'.
EmailAddressValidator=Value '${input}' for field '${label}' is not a valid email address.
#CreditCardValidator=The credit card number is invalid.
UrlValidator=Value '${input}' for field '${label}' is not a valid URL.

#EqualInputValidator='${input0}' from ${label0} and '${input1}' from ${label1} must be equal.
#EqualPasswordInputValidator=${label0} and ${label1} must be equal.